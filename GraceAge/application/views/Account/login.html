<head>
    <link href="../../assets/css/login.css" rel="stylesheet" type="text/css"/>
</head>

<div class="container-fluid">
    <div class="background"></div>
    <div class="row">
        <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6">
            <div class="box">
                <ul class="tabs fonttype">
                    <li class = "active" style="width:50%;"><a data-toggle="tab" href="#QRtabContent">{show_your_badge}</a></li>
                    <li style="width:50%;"><a data-toggle="tab" href="#loginTabContent">{no_badge}</a></li>
                </ul>
                
                <div class="tab-content fonttype"> 
                    <div id="QRtabContent" class="tab-pane fade in active">
                        <div id="reader">
                            
                        </div>
                        <fieldset id="safariQRfunctionaity">
                            <label class='fonttype' for ="photo">{no_camera}</label>
                            <br/>
                            <input type="file" class="filestyle" name="photo" id="photo" data-buttonText=" Use Photo" capture="camera">
                        </fieldset>
                    </div>
                    <div id="loginTabContent" class="tabContent tab-pane fade">
                        <form name="loginForm" id="loginForm" method="post">
                            <input type="hidden" value="{language}" name="language" />
                            <div class="form-group">
                                <input type="text" name="username" class="form-control fonttype" id="username" placeholder={username} autofocus required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control fonttype" id="password" placeholder={password} required>
                            </div>
                            </br>
                            <input type="button" class="btn btn-default fonttype" value="{LOG_IN}" onclick="login()">
                        </form>
                        <div id="errorbox" class="alert alert-warning inactive">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class ="row">
        <div class ="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6" id ="languageTab">
            <a href="change_language" id="language" class="btn btn-link fonttype">
                    {other_language}
            </a>
        </div>
    </div>
</div>
<script src="../../assets/js/jquery.min.js" type="text/javascript"></script>
<script src="../../assets/js/jsqrcode-combined.min.js" type="text/javascript"></script>
<script src="../../assets/js/html5-qrcode.min.js" type="text/javascript"></script>
<script src="../../assets/js/getqrdata.js" type="text/javascript"></script>
