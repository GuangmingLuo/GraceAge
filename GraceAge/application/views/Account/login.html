<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log In to Grace Age</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">        
        <link href="<?= base_url() ?>assets/css/login.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6">
                    <div class="framework">
                        <!-- w3-navbar w3-border w3-light-grey -->
                        <ul class="tabs">
                            <li class = "active" style="width:50%"><a href="#">QR CODE</a></li>
                            <li style="width:50%"><a href="#">LOGIN</a></li>
                        </ul>

                        <!--
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#QRtab">QR CODE</a></li>
                            <li><a href="#LOGINtab">LOGIN</a></li>      
                        </ul>
    
                        -->
                        <div class="tab-content">                       
                            <div id="QRtab" class="tab active">
                                <br>
                                <fieldset>
                                    <label for ="photo"><b>Choose a QR Code image to get it decoded:</b></label>
                                    <br/>
                                    <input type="file" name="photo" id="photo" value="" capture="camera">
                                </fieldset>

                                <h1>Present the badge</h1>
                                <div id="reader" style="width:400px;height:350px;"></div>
                            </div>

                            <div id="loginTab" class="tab">
                                <h2>Log in</h2>{loggedin}
                                <form name="loginForm" id="loginForm" action="loginPost" method="post">
                                    <div class="form-group">
                                        <label for="username">Username:</label>
                                        <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Password:</label>
                                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter password">
                                    </div>
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
