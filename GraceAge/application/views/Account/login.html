<head>
            <link href="../../assets/css/login.css" rel="stylesheet" type="text/css"/>
</head>

<div class="container-fluid">
    <div class="background"></div>
    <div class="row">
        <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6">
            <div class="box">
                <ul class="tabs fontfamily">
                    <li class = "active" style="width:50%;"><a data-toggle="tab" href="#QRtabContent">{BAGDE}</a></li>
                    <li style="width:50%;"><a data-toggle="tab" href="#loginTabContent">{LOG_IN}</a></li>
                </ul>
                <div class="tab-content fontfamily"> 
                    <div id="QRtabContent" class="tab-pane fade in active">
                        <h1 class="fontfamily">{show_your_badge}</h1>
                        <div id="reader"></div>
                        <fieldset id="safariQRfunctionaity">
                            <label class='fontfamily' for ="photo">{no_camera}</label>
                            <br/>
                            <input type="file" class="filestyle" name="photo" id="photo" value="" data-buttonText="Use Photo" capture="camera">
                        </fieldset>
                    </div>
                    <div id="loginTabContent" class="tabContent tab-pane fade">
                        <h1 class='fontfamily'>{credentials}</h1>{loggedin}
                        <form name="loginForm" id="loginForm" action="loginPost" method="post">
                            <div class="form-group">
                                <label class='fontfamily' for="username">{username}</label>
                                <input type="text" name="username" class="form-control fontfamily" id="username" placeholder="Enter username" autofocus required>
                            </div>
                            <div class="form-group">
                                <label class='fontfamily' for="pwd">{password}</label>
                                <input type="password" name="password" class="form-control fontfamily" id="password" placeholder="Enter password" required>
                            </div>
                            <button type="submit" class="btn btn-default fontfamily">{confirm}</button>
                            <br>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../assets/js/jquery.min.js" type="text/javascript"></script>
<script src="../../assets/js/jsqrcode-combined.min.js" type="text/javascript"></script>
<script src="../../assets/js/html5-qrcode.min.js" type="text/javascript"></script>
<script src="../../assets/js/getqrdata.js" type="text/javascript"></script>
