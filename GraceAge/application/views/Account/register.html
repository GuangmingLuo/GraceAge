<head>
    <link href="../../assets/css/caregiver.css" rel="stylesheet" type="text/css"/>
    <link href="../../assets/css/login.css" rel="stylesheet" type="text/css"/>
</head>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
            <div id="pageTitle">
                Add new profile
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
            <div class="frame">
                <div class="tab-content fontfamily">
                    <form name="registerForm" id="registerForm" >                
                        <div class="form-group">
                            <select class="form-control" id="usertype" name="usertype">
                                <option  value="Patient">{patient}</option>
                                <option  value="Caregiver">{caregiver}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="language" id="language">
                                <option  value="english">English</option>
                                <option  value="dutch">Nederlands</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="text" name="username" class="form-control" id="username" placeholder="{username_ph}" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password1" class="form-control" id="password1" placeholder="{password_ph}" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password2" class="form-control" id="password2" placeholder="{confirm_ph}" required>
                        </div>
                        <br>
                        <input type="button" class="btn btn-default" value="{confirm}" onclick="register()">
                    </form>
                    <div id="errorbox" class="alert alert-warning inactive">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
