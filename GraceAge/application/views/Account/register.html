<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register to Grace Age</title>
        <link href="../../assets/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Register your account here</h1>
        <div class="container">
            {register_state}
            <form name="registerForm" id="registerForm" action="registerPost" method="post">                
                <select class="form-dropdown" style="width:150px;" id="usertype" name="usertype">
                    <option value="0">--Select type--</option>
                    <option value="Patient"> OldAdult </option>
                    <option value="Caregiver"> Caregiver </option>
                </select>                                 
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" class="form-control" id="password1" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="password2">Password Again:</label>
                    <input type="password" name="password2" class="form-control" id="password2" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <script src="../../assets/js/jquery.min.js"></script>
        <script src="../../assets/js/bootstrap.min.js"></script>
    </body>
</html>
