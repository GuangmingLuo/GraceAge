<head>
            <link href="../../assets/css/login.css" rel="stylesheet" type="text/css"/>
</head>

<div class="container-fluid">
    <div class="background"></div>
    <div class="row">
        <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6">
            <div class="box">
                <div class="tabContent fontfamily">
                    <h1 class='fontfamily'>Register your account</h1>
                    {register_state}
                    <form name="registerForm" id="registerForm" action="registerPost" method="post">                
                        <div class="form-group">
                            <label for="usertype">Type of user: </label>
                            <input type="radio" id="usertype" name="usertype" value="Patient" checked>Patient
                            <input type="radio" id="usertype" name="usertype" value="Caregiver">Caregiver
                        </div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label for="language">Language: </label>
                            <input type="radio" name="language" id="language" value="english" checked>English
                            <input type="radio" name="language" id="language" value="dutch">Dutch
                        </div>
                        <div class="form-group">
                            <label for="password1">Password:</label>
                            <input type="password" name="password1" class="form-control" id="password1" placeholder="Enter password" required>
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirm password:</label>
                            <input type="password" name="password2" class="form-control" id="password2" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                        <br>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
