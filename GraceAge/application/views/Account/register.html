<head>
    <link href="../../assets/css/login.css" rel="stylesheet" type="text/css"/>
</head>

<div class="container-fluid">
    <div class="background"></div>
    <div class="row">
        <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6">
            <div class="box">
                <div class="fontfamily" id="registerTitle">
                    {page_title}
                </div>
                <div class="tab-content fontfamily">
                    <form name="registerForm" id="registerForm" action="registerPost" method="post">                
                        <div class="form-group">
                            <select class="form-control" id="usertype" name="usertype">
                                <option  value="Patient">{patient}</option>
                                <option  value="Caregiver">{caregiver}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="language" id="language">
                                <option  value="english">English</option>
                                <option  value="dutch">Nederlands</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password1" class="form-control" id="password1" placeholder="Enter password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm password" required>
                        </div>
                        <br>
                        <input type="button" class="btn btn-default" value="{confirm}" onclick="register()">
                    </form>
                    <div id="errorbox" class="alert alert-warning inactive">
                        Test errormessage
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class ="row">
        <div class ="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6" id ="languageTab">
            <a href="return_to_home" id="language" class="btn btn-link fonttype">
                {return_to_home}
            </a>
        </div>
    </div>

</div>
