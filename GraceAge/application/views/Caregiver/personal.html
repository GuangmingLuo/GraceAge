<head>
    <link href="../../assets/css/caregiver.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.12/datatables.min.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
    <script src="../../../assets/js/carefiver-personal-notes.js" type="text/javascript"></script>
</head>

<div class="container row" style="width: auto">
    <div class="table-responsive col-lg-12">
        <table id="personal-datatable" class="table table-striped table-hover">
            <thead>
                <tr class="row">
                    {table_titles}
                    <th class="col-lg-3">{Name}</th>
                    {/table_titles}
                </tr>
            </thead>
            <tbody>
                {table}
                <tr class="clickable row" data-toggle="collapse" data-target="#{Count}">
                    <td class="col-lg-3">{Name}</td>
                    <td class="col-lg-3">{Topic}</td>
                    <td class="col-lg-3">{Score}</td>
                    <td class="col-lg-3"><form id='editform' ><input type='text' id='{id}' value='{Note}' size="40"><input type='button' onclick='update_note(this.id)' value='update'><input type='button' onclick='' value='delete'></form></td>
                </tr>
                <tr>
                    <td colspan="12">
                        <table style="width:100%" class="collapse" id="{Count}">
                            <tr>
                                {Topicscores}
                                <td class="col-lg-1">{Topic}</td>
                                {/Topicscores}
                                <td class="col-lg-2"></td>
                            </tr>
                            <tr>
                                {Topicscores}
                                <td class="col-lg-1">{Score}</td>
                                {/Topicscores}
                            </tr>
                        </table>
                    </td>
                </tr>
                {/table}
            </tbody>
        </table>
    </div>
    <h1>{content}</h1>
</div>
