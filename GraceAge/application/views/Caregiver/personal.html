<head>
    <link href="../../assets/css/caregiver.css" rel="stylesheet" type="text/css"/>
</head>

<div class="container row" style="width: auto">
    <div class="col-lg-5 overviewbox">

        <form name="namesearch" id="namesearch" action="personal" method="get">
            <div class="form-group">
                <label class='fontfamily' for="username">Username:</label>
                <input type="text" name="username" class="form-control fontfamily" id="username" placeholder="Fill in username" autofocus required>
            </div>

            <button type="submit" class="btn btn-default fontfamily">Submit</button>
            <br>
            <br>
        </form>
        
        


        <br>List of names:<br>
        {patients}
        {Name}<br>
        {/patients}


    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-5">
        <div class="row">
            <div class="col-md-12 overviewbox">
                <table style="width:100%">
                    <tr>
                        <th>Patient score of: {currentuser}</th>
                        <th>Score in %</th> 

                    </tr>
                    <tr>
                        <td>{results} {Topic}<br> {/results}</td>
                        <td>{results} {Score}<br> {/results}</td> 

                    </tr>



                </table>
                

            </div>
        </div>

    </div>

    <h1>{content}</h1>
</div>
