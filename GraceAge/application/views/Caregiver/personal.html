<div class="container row" style="width: auto">
    <div class="table-responsive col-lg-12">
        <table id="personal-datatable" class="table table-striped table-hover">
            <thead>
                <tr class="row">
                    {table_titles}
                    <th class="col-lg-3">{Name}</th>
                    {/table_titles}
                </tr>
            </thead>
            <tbody>
                {table}
                <tr class="clickable row">
                    <td class="col-lg-3" data-toggle="modal" data-target="#modChart"
                        onclick="setID({id}); setBarChartTitle('{Name}');">{Name}</td>
                    <td class="col-lg-3" data-toggle="modal" data-target="#modChart"
                        onclick="setID({id}); setBarChartTitle('{Name}');">{Topic}</td>
                    <td class="col-lg-3" data-toggle="modal" data-target="#modChart"
                        onclick="setID({id}); setBarChartTitle('{Name}');">
                        <div class="progress">
                            <div class="progress-bar progress-bar-{Bar} " 
                                 role="progressbar" aria-valuenow="10" aria-valuemin="0" 
                                 aria-valuemax="100" style="width: {Score}%">
                                {Score} %
                            </div>
                        </div></td>
                    <td class="col-lg-3">
                        <form class='editform' >
                            <input type='text' id="{id}s" value='{Note}' size="40">
                            <input type='button' onclick='update_note({id})' value='update'>
                            <div id="{id}sss"></div>
                        </form>
                    </td>
                </tr>
                {/table}
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="modChart" role="dialog" tabindex="-1" 
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 900px; height: 450px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span> <span class="sr-only"></span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel">Bar Chart</h4>
            </div>
            <div class="modal-body">
                <div id="canvas" style="width: 800px; height: 450px;"></div>
                <!--<div>
                    {table}
                    {BadAnswer} </br>
                    {/table}
                </div>-->
            </div>
        </div>
    </div>
</div>
