<div class="container-fluid">

    <div class ="row">
        <div class="col-sm-offset-1 col-sm-10">
            <div class="tabbox">
                <div id="tabsheader">
                    <ul class="tabs">
                        <li class = "active" style="width:50%;"><a data-toggle="tab" href="#boughtRewardsTabContent">bought rewards</a></li>
                        <li style="width:50%;"><a data-toggle="tab" href="#rewardsListTabContent">rewards list</a></li>
                    </ul>
                </div>

                <div class="tab-content"> 

                    <div id="rewardsListTabContent" class="tab-pane fade">
                        <div id="scrollbox">
                            <div class="row">
                                <div class="col-sm-12">
                                    <form name="rewardForm" id="rewardForm" action="rewardPost" method="post">
                                        <div class="col-xs-6"><input type="text" id="new_reward" name="new_reward" placeholder="{write_new_reward}"></div>
                                        <div class="col-sm-2"><select name="language">
                                                <option id="language" value="dutch">Nederlands</option>
                                                <option id="language" value="english">English</option>
                                            </select>
                                        </div>
                                        <div class="col-xs-2"><input type="text" id="price" name="price" placeholder="{price}"></div>
                                        <div class="col-xs-2"><input type="submit" class="btn btn-default fontfamily"  value="{add_new_reward}"></div>
                                    </form>
                                </div>
                            </div>

                            <div class ="row">
                                <div class="col-xs-12"> 

                                    <ul id="rewards_list">
                                        {allrewards}
                                        <li>
                                            <form action="editReward" method="post">
                                                <div class ="row">
                                                    <div class="col-xs-8 reward_name">{Reward}</div>
                                                    <div class="col-xs-2 reward_price">{Price}</div>
                                                    <div class="col-xs-2">
                                                        <input onchange="this.form.submit()" type="checkbox" name="available" class="available" {Available} />
                                                    </div>
                                                    <input type='hidden' class='Reward' name='Reward' value='{Reward}'/>
                                                    </br>
                                                </div>
                                            </form>
                                        </li>
                                        {/allrewards}
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div id="boughtRewardsTabContent" class="tabContent tab-pane fade in active">
                        <div id="scrollbox">
                            <div class="row">
                                <div class="col-sm-12">

                                    CONTENT

                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
