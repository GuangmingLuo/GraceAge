<head>
    <link href="../../assets/css/tipsCaregiver.css" rel="stylesheet" type="text/css"/>
</head>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-offset-1 col-sm-10">
            <div id="pageTitle">
                REWARDS
            </div>
        </div>
    </div>
    <div class ="row">
        <div class="col-sm-offset-1 col-sm-10">
            <div class="frame">

                <div class ="row">
                    <div class="col-sm-10"> 
            <ul id="rewards_list">
                {allrewards}
                <li>
                    <form action="editReward" method="post">
                        {Reward} - {Price} - {Language}
                        <input onchange="this.form.submit()" type="checkbox" name="available" id="available" {Available} />
                        <input type='hidden' id='Reward' name='Reward' value='{Reward}'/>
                    </form>
                </li>
                {/allrewards}
            </ul>
        </div>
                    
                    <div class="row">
                    <div class="col-sm-12">
                        <form name="rewardForm" id="rewardForm" action="rewardPost" method="post">
                            <div class="col-sm-8"><input type="text" id="new_reward" name="new_reward" placeholder="{write_new_reward}"></div>
                            <div class="col-sm-2"><input type="text" id="price" name="price" placeholder="{price}"></div>
                            <div class="col-sm-2"><input type="submit" class="btn btn-default fontfamily"  value="{add_new_reward}"></div>
                        </form>
                    </div>
                </div>
