<link href="../../assets/css/caregiver_tips_rewards.css" rel="stylesheet" type="text/css"/>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-offset-1 col-sm-10">
            <div id="pageTitle">
                REWARDS
            </div>
        </div>
    </div>
    <div class ="row">
        <div class="col-sm-offset-1 col-sm-10">
            <div class="frame">
                <div id="scrollbox">

                    <div class="row">
                        <div class="col-sm-12">
                            <form name="rewardForm" id="rewardForm" action="rewardPost" method="post">
                                <div class="col-xs-8"><input type="text" id="new_reward" name="new_reward" placeholder="{write_new_reward}"></div>
                                <div class="col-xs-2"><input type="text" id="price" name="price" placeholder="{price}"></div>
                                <div class="col-xs-2"><input type="submit" class="btn btn-default fontfamily"  value="{add_new_reward}"></div>
                            </form>
                        </div>
                    </div>

                    <div class ="row">
                        <div class="col-sm-12"> 

                            <ul id="rewards_list">
                                {allrewards}
                                <li>
                                    <form action="editReward" method="post">
                                        <div class="col-xs-8">{Reward}<hr></div>
                                        <div class="col-xs-2 reward_price">{Price}<hr></div>
                                        <div class="col-xs-2">
                                            <input onchange="this.form.submit()" type="checkbox" name="available" class="available" {Available} />
                                        </div>
                                        <input type='hidden' class='Reward' name='Reward' value='{Reward}'/>
                                    </form>
                                </li>
                                {/allrewards}
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
